name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/workflows/deploy-website.yml'
  pull_request:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/workflows/deploy-website.yml'

concurrency:
  group: deploy-website-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build
        working-directory: website
        env:
          PUBLIC_CONSOLE_ORIGIN: ${{ vars.PUBLIC_CONSOLE_ORIGIN || 'https://console.synergycarbon.io' }}
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy website/dist --project-name=synergycarbon-website --branch=${{ github.head_ref || github.ref_name }}
